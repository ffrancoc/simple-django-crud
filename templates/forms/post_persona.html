<div class="d-flex justify-content-center align-items-center vw-100 vh-100">
    <form action="{% url 'form_post_persona'%}" method="post"> 
        {% csrf_token %}
        <div>
          <span class="fs-2"><i class="bi bi-person-circle" style="font-size: 3rem;"></i> Formulario de Registro</span>          
        </div>
        <div class="d-flex flex-row">
          <div class="m-2">
            <div class="mb-3">
              <label for="txtNombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="txtNombre" name="txtNombre" aria-describedby="txtNombre">     
              <div id="txtNombre" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtApellido" class="form-label">Apellido Completo</label>
              <input type="text" class="form-control" id="txtApellido" name="txtApellido" aria-describedby="txtApellido">          
              <div id="txtApellido" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="txtFechaNacimiento" name="txtFechaNacimiento" aria-describedby="txtFechaNacimiento">          
              <div id="txtFechaNacimiento" class="form-text">Campo Requerido</div>     
            </div>
          </div>
  
          <div class="m-2">
            <div class="mb-3">
              <label for="txtGenero" class="form-label">Genero</label>
              <select class="form-control" id="txtGenero" name="txtGenero" aria-describedby="txtGenero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>          
              <div id="txtGenero" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtTelefono" class="form-label">Tel√©fono</label>
              <input type="tel" class="form-control" id="txtTelefono" name="txtTelefono" aria-describedby="txtTelefono">          
              <div id="txtTelefono" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtCorreo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" >                    
            </div>
          </div>
        </div>        
  
        <div class="d-flex justify-content-center mb-3">
          <button type="submit" class="btn btn-primary mx-1">Guardar</button>
          <button type="reset" class="btn btn-danger mx-1">Reset</button>
        </div>
        
      </form>
</div>
