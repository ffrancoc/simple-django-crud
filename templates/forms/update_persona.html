<div class="d-flex justify-content-center align-items-center vw-100 vh-100">
    <form action="{% url 'form_update_persona'%}" method="post"> 
        {% csrf_token %}
        <div>
          <span class="fs-2"><i class="bi bi-person-circle" style="font-size: 3rem;"></i> Formulario de Actualización</span>                    
        </div>        
        <div class="d-flex flex-row">            
          <input type="text" class="form-control" name="txtId" value="{{persona.id}}" hidden>       
          <div class="m-2">
            <div class="mb-3">
              <label for="txtNombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" name="txtNombre" value="{{persona.nombre}}" aria-describedby="txtNombre">     
              <div id="txtNombre" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtApellido" class="form-label">Apellido Completo</label>
              <input type="text" class="form-control" name="txtApellido" value="{{persona.apellido}}" aria-describedby="txtApellido">          
              <div id="txtApellido" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="txtFechaNacimiento" value="{{persona.fecha_nacimiento|date:'Y-m-d'}}" aria-describedby="txtFechaNacimiento">          
              <div id="txtFechaNacimiento" class="form-text">Campo Requerido</div>     
            </div>
          </div>
  
          <div class="m-2">
            <div class="mb-3">
              <label for="txtGenero" class="form-label">Genero</label>
              <select class="form-control" id="txtGenero" name="txtGenero" aria-describedby="txtGenero">
                <option value="M" {% if persona.genero == 'M' %} selected {%endif%}>Masculino</option>
                <option value="F" {% if persona.genero == 'F' %} selected {%endif%}>Femenino</option>
                <option value="O" {% if persona.genero == 'O' %} selected {%endif%}>Otro</option>
              </select>          
              <div id="txtGenero" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" name="txtTelefono" value="{{persona.telefono}}" aria-describedby="txtTelefono">       
              <div id="txtTelefono" class="form-text">Campo Requerido</div>     
            </div>
            <div class="mb-3">
              <label for="txtCorreo" class="form-label">Correo</label>
              <input type="text" class="form-control" name="txtCorreo" value="{{persona.correo}}" aria-describedby="txtCorreo">     
            </div>
          </div>
        </div>        
  
        <div class="d-flex justify-content-center mb-3">
          <button type="submit" class="btn btn-primary mx-1">Actualizar</button>          
        </div>
        
      </form>
</div>
